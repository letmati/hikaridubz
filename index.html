<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Metadata para PWA -->

    <meta name="theme-color" content="#eee">
    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">

    <meta name="apple-mobile-web-app-capable" content="yes">

</head>
